<script>
    // Retrieve item names and prices from local storage
    const itemNames = localStorage.getItem('itemNames');
    const itemPrices = localStorage.getItem('itemPrices');

    // Check if there are any selected items
    if (itemNames && itemPrices) {
        // Split the strings into arrays using the semicolon as a separator
        const namesArray = itemNames.split(';');
        const pricesArray = itemPrices.split(';');

        // Remove the last empty item (because the string ends with a semicolon)
        namesArray.pop();
        pricesArray.pop();

        // Get the invoice div to display the items
        const invoiceDiv = document.getElementById('invoice-items');
        let total = 0;

        // Loop through the arrays and display each item
        for (let i = 0; i < namesArray.length; i++) {
            // Create a div for each item and display its name and price
            const itemDiv = document.createElement('div');
            itemDiv.textContent = namesArray[i] + ': ' + pricesArray[i];
            invoiceDiv.appendChild(itemDiv);

            // Add the item price to the total
            total += parseFloat(pricesArray[i].replace('$', ''));
        }
        
        // Display the total
        document.getElementById('total').textContent = '$' + total;
    } else {
        // If no items were selected, show a message
        document.getElementById('invoice-items').textContent = "No items selected.";
    }
    </script>
