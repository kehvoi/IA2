<script>
const lUsername = "Kehvoi";
const lPassword = "Drone4lyfe";
let mTries = 3;
const loginForm = document.getElementById('login');
loginForm.addEventListener('submit', function(event) {
event.preventDefault();
const username = document.getElementById("username").value;
const password = document.getElementById("password").value;

if(!username || !password){
    alert("Incorrect, try again");
    return;
}
if(mTries <= 0){
    alert("Please try again later");
    window.location.href = "error.html";
    return;
}
if(username === lUsername && password === lPassword){
    alert("Login Successful");
    alert("Redirecting...");
    window.location.href = "products.html";
}
else{mTries--;
    if(mTries === 0) {
        alert("Incorrect Please try again later... Redirecting to error page...");
         window.location.href = "error.html";
    }
    else{alert("Incorrect Username or Password. ${mTries} left.");}
    }
});
</script>
